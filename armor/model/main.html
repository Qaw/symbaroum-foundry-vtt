<form class="{{cssClass}}" autocomplete="off">
    <div class="armor flex column">
        <div class="flex row wrap">
            <div class="name">
                <b>{{localize "ARMOR.NAME"}}</b>
                <input name="name" type="text" value="{{item.name}}"/>
            </div>
            <div class="price">
                <b>{{localize "ARMOR.PRICE"}}</b>
                <input name="data.price" type="text" value="{{data.price}}"/>
            </div>
            <div class="protection">
                <b>{{localize "ARMOR.PROTECTION"}}</b>
                <input name="data.protection" type="text" value="{{data.protection}}"/>
            </div>
            <div class="quality">
                <b>{{localize "ARMOR.QUALITY"}}</b>
                <input name="data.quality" type="text" value="{{data.quality}}"/>
            </div>
            <div class="description">
                <b>{{localize "ARMOR.DESCRIPTION"}}</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
