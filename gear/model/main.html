<form class="{{cssClass}}" autocomplete="off">
    <div class="gear flex column">
        <div class="flex row wrap">
            <div class="name">
                <b>{{localize "GEAR.NAME"}}</b>
                <input name="name" type="text" value="{{item.name}}"/>
            </div>
            <div class="price">
                <b>{{localize "GEAR.PRICE"}}</b>
                <input name="data.price" type="text" value="{{data.price}}"/>
            </div>
            <div class="description">
                <b>{{localize "GEAR.DESCRIPTION"}}</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
