<form class="{{cssClass}}" autocomplete="off">
    <div class="ability flex column">
        <div class="flex row wrap">
            <div class="name">
                <b>{{localize "ABILITY.NAME"}}</b>
                <input name="name" type="text" value="{{item.name}}"/>
            </div>
            <div class="effect">
                <b>{{localize "ABILITY.EFFECT"}}</b>
                <input name="data.effect" type="text" value="{{data.effect}}"/>
            </div>
            <div class="action">
                <b>{{localize "ABILITY.ACTION"}}</b>
                <input name="data.action" type="text" value="{{data.action}}"/>
            </div>
            <div class="level">
                <b>{{localize "ABILITY.LEVEL"}}</b>
                <input name="data.level" type="text" value="{{data.level}}"/>
            </div>
            <div class="description">
                <b>{{localize "ABILITY.DESCRIPTION"}}</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
