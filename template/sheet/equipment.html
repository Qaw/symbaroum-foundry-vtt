<form class="{{cssClass}}" autocomplete="off">
    <div class="equipment">
        <div class="sheet-header foreground border">
            <div class="avatar">
                <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
            </div>
            <div class="wrapper-column">
                <div class="name">
                    <label>{{localize "EQUIPMENT.NAME"}}</label>
                    <input name="name" type="text" value="{{item.name}}"/>
                </div>
            </div>
        </div>

        <div class="sheet-tabs tabs" data-group="primary">
            <b class="item" data-tab="description">{{localize "TAB.DESCRIPTION"}}</b>
            <b class="item" data-tab="bonus">{{localize "TAB.BONUS"}}</b>
        </div>

        <div class="sheet-body">
            <div class="tab" data-group="primary" data-tab="description">
                <div class="description foreground border">
                    <h1>{{localize "TITLE.DESCRIPTION"}}</h1>
                    <div class="cost">
                        <label>{{localize "EQUIPMENT.COST"}}</label>
                        <input name="data.cost" type="text" value="{{data.cost}}"/>
                    </div>
                    {{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
                </div>
            </div>
            <div class="tab" data-group="primary" data-tab="bonus">
                <div class="bonus foreground border">
                    <h1>{{localize "TITLE.ATTRIBUTES"}}</h1>
                    <div class="scroll">
                        <div class="attribute">
                            <label>{{localize "ARMOR.DEFENSE"}}</label>
                            <input name="data.bonus.defense" type="number" value="{{data.bonus.defense}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.ACCURATE"}}</label>
                            <input name="data.bonus.accurate" type="number" value="{{data.bonus.accurate}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.CUNNING"}}</label>
                            <input name="data.bonus.cunning" type="number" value="{{data.bonus.cunning}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.DISCREET"}}</label>
                            <input name="data.bonus.discreet" type="number" value="{{data.bonus.discreet}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.PERSUASIVE"}}</label>
                            <input name="data.bonus.persuasive" type="number" value="{{data.bonus.persuasive}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.QUICK"}}</label>
                            <input name="data.bonus.quick" type="number" value="{{data.bonus.quick}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.RESOLUTE"}}</label>
                            <input name="data.bonus.resolute" type="number" value="{{data.bonus.resolute}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.STRONG"}}</label>
                            <input name="data.bonus.strong" type="number" value="{{data.bonus.strong}}" data-dtype="Number" />
                        </div>
                        <div class="attribute">
                            <label>{{localize "ATTRIBUTE.VIGILANT"}}</label>
                            <input name="data.bonus.vigilant" type="number" value="{{data.bonus.vigilant}}" data-dtype="Number" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
