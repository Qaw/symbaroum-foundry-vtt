<form class="{{cssClass}}" autocomplete="off">
    <div class="weapon flex column">
        <div class="flex row wrap">
            <div class="name">
                <b>{{localize "WEAPON.NAME"}}</b>
                <input name="name" type="text" value="{{item.name}}"/>
            </div>
            <div class="damage">
                <b>{{localize "WEAPON.DAMAGE"}}</b>
                <input name="data.damage" type="text" value="{{data.damage}}"/>
            </div>
            <div class="price">
                <b>{{localize "WEAPON.PRICE"}}</b>
                <input name="data.price" type="text" value="{{data.price}}"/>
            </div>
            <div class="quality">
                <b>{{localize "WEAPON.QUALITY"}}</b>
                <input name="data.quality" type="text" value="{{data.quality}}"/>
            </div>
            <div class="description">
                <b>{{localize "WEAPON.DESCRIPTION"}}</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
