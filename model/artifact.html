<form class="{{cssClass}}" autocomplete="off">
    <div class="artifact flex column">
        <div class="flex row wrap">
            <div class="name">
                <b>{{localize "ARTIFACT.NAME"}}</b>
                <input name="name" type="text" value="{{item.name}}"/>
            </div>
            <div class="corruption">
                <b>{{localize "ARTIFACT.CORRUPTION"}}</b>
                <input name="data.corruption" type="text" value="{{data.corruption}}" data-dtype="Number"/>
            </div>
            <div class="action">
                <b>{{localize "ARTIFACT.ACTION"}}</b>
                <input name="data.action" type="text" value="{{data.action}}"/>
            </div>
            <div class="description">
                <b>{{localize "ARTIFACT.DESCRIPTION"}}</b>
                <textarea name="data.description">{{data.description}}</textarea>
            </div>
        </div>
    </div>
</form>
